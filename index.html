<!doctype html>
<html>
<!-- 
http://www.webdesignerdepot.com/2014/05/8-simple-css3-transitions-that-will-wow-your-users/ -->

  <head>
    <title>B plus B</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/vendor/lightbox.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://markdalgleish.com/projects/stellar.js/js/stellar.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
  </head>
  
  <body>
    <header class="main_h">
      <div class="row">
        <div class="mobile-toggle">
          <span></span><span></span><span></span> <!-- number of bars in the mobile toggle -->
        </div>
        <div class="text-center">
          <nav>
            <ul>
              <li><a href=".bplusb-box">b+b</a></li>

              <li><a href=".event-info-box">event info</a></li>

              <li><a href=".travel-box">travel</a></li>

              <li><a href=".wedding-party-box">wedding party</a></li>

              <li><a href=".gallery-box">gallery</a></li>

              <li><a href=".registry-box">registry</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="bplusb-box"> <!-- START WEDDING CARTOON -->
      <div class="container">
        <div class="span12 padding-0">
          <div class="parallax-window" data-parallax="scroll" data-image-src="img/wedding_cartoon.jpg"></div>
        </div>
      </div>
    </div> <!-- END WEDDING CARTOON -->

    <div class="event-info-box margin-top-100"> <!-- START EVENT INFO -->
      <div class="container-fluid">
        <div class="span12 padding-0 margin-bottom-100">
          <img src="img/event_info_banner.png" />
        </div>


        <div class="row vertical-center">
          <div class="col-md-6">
            <span class="grand-font big-text">celebrate with us at</span><br>
            <span class="josefin-font med-text">THE ASHFORD ESTATE</span>
          </div>

          <div class="col-md-6">
            <div class="row">

              <div class="col-md-3">
                <img src="img/icons/games_icon.png" />
              </div>
              
              <div class="col-md-9">
                <span class="med-text josefin-font">4:30 PM <br>
                refreshments &amp; games</span>
              </div>

            </div>
          </div>
        </div>

        <div class="row vertical-center">
          <div class="col-md-6">

            <div class="float-left">
              <span class="josefin-font med-text">located in <br> Allentown, <br>   New Jersey</span>
            </div>
            <img class="center" src="img/icons/nj_icon.png" />

          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-3">
                <img src="img/icons/ceremony_icon.png" />
              </div>
              <div class="col-md-9">
                <span class="med-text josefin-font">5:30 PM <br>
                ceremony</span>
              </div>
            </div>
          </div>
        </div>

        <div class="row vertical-center">
          <div class="col-md-6">
          <!-- add size -->
          <!-- <a href="ww.google.com"> -->
            <a href="ww.google.com">
              <button type="button" class="directions-btn josefin-font btn btn-success btn-lg">View Driving Directions</button>
            </a>
          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-3">
                <img class="rec-icon" src="img/icons/reception_icon.png" />
              </div>
              <div class="col-md-9">
                <span class="med-text josefin-font">6:00 PM<br>
                eat, drink, &amp; be merry</span>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- END CONTAINER -->
    </div> <!-- END EVENT INFO -->

        <br><br>

        <div class="">
          <div class="container-fluid">
            <div class="span12 padding-0">
              <img src="img/travel_banner.png" />
            </div>

            <div class="row">
              <div class="col-md-4">
                <img src="img/airport_text.png" />
              </div>
              <div class="col-md-8">
              </div>
            </div> <!-- END AIRPOTS ROW -->

            <br><br>

            <div class="row">
              <div class="col-md-8">
                  
              </div>
              <div class="col-md-4">
                <img src="img/hotel_text.png" />
              </div>
            </div> <!-- END HOTELS ROW -->



          </div>
        </div> <!-- END TRAVEL -->

        <div class="">
          <div class="container-fluid">
            <div class="span12 padding-0">
              <img src="img/wedding_party_banner.png" />
            </div>
          </div>
        </div>

        <div class="">
          <div class="container-fluid">
            <div class="span12 padding-0">
              <img src="img/gallery_banner.png" />
            </div>
          </div>
          <br><br>

          <div id="pictureGallery" class="pictures-box">
          </div>
        </div>

        <div class="">
          <div class="container-fluid">
            <div class="span12 padding-0">
              <img src="img/registry_banner.png" />
            </div>
          </div>
        </div>

        <div class="">
            <div class="span12 padding-0">
              <img src="img/credits_banner.png" />
            </div>
        </div>
      <!--/.container-->
    </div>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/vendor/freewall.js"></script>
    <script type="text/javascript" src="js/vendor/lightbox.min.js"></script>
    <script type="text/javascript" src="js/vendor/parallax.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
