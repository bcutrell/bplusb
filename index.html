<!doctype html>
<html>
  <head>
    <title>B plus B</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/vendor/lightbox.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://markdalgleish.com/projects/stellar.js/js/stellar.js"></script>
    <!-- http://codepen.io/techhysahil/pen/hnIes -->
    <!-- http://codepen.io/mok20123/pen/jsdcu -->
  </head>
  
  <body>
    <header class="main_h">
      <div class="row">
        <div class="mobile-toggle">
          <!-- number of bars in the mobile toggle -->
          <span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
        <div class="text-center">
          <nav>
            <ul>
              <li>
                <a href=".bplusb-box">b+b</a>
              </li>
              <li>
                <a href=".event-info-box">event info</a>
              </li>
              <li>
                <a href=".travel-box">travel</a>
              </li>
              <li>
                <a href=".wedding-party-box">wedding party</a>
              </li>
              <li>
                <a href=".gallery-box">gallery</a>
              </li>
              <li>
                <a href=".registry-box">registry</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

        <div class="bplusb-box">
          <div class="container">
            <div class="span12 padding-0">
              <!-- <img src="img/wedding_cartoon.jpg" /> -->
              <div class="parallax-window" data-parallax="scroll" data-image-src="img/wedding_cartoon.jpg"></div>
            </div>
          </div>
        </div>

        <div class="event-info-box">
          <div class="container-fluid">
              <div class="span12 padding-0">
                <img src="img/event_info_banner.png" />
              </div>
            <br><br>

            <div class="event-information">
              <div class="col-md-6 event-directions">
                <img src="img/event_location.png" />
                <!-- <a href="ww.google.com"> -->
                <!-- add size -->
                <button type="button" id="directions-button" class="btn btn-success btn-lg">View Driving Directions</button>
              </div>
              <div class="col-md-6 events-timeline">
                <img src="img/events_timeline.png" />
              </div>
            </div>

          </div>
        </div> <!-- END EVENT INFO -->

        <br><br>

        <div class="">
          <div class="container-fluid">
            <div class="span12 padding-0">
              <img src="img/travel_banner.png" />
            </div>

            <div class="row">
              <div class="col-md-4">
                <img src="img/airport_text.png" />
              </div>
              <div class="col-md-8">
              </div>
            </div> <!-- END AIRPOTS ROW -->

            <br><br>

            <div class="row">
              <div class="col-md-8">
                  
              </div>
              <div class="col-md-4">
                <img src="img/hotel_text.png" />
              </div>
            </div> <!-- END HOTELS ROW -->



          </div>
        </div> <!-- END TRAVEL -->

        <div class="">
          <div class="container-fluid">
            <div class="span12 padding-0">
              <img src="img/wedding_party_banner.png" />
            </div>
          </div>
        </div>

        <div class="">
          <div class="container-fluid">
            <div class="span12 padding-0">
              <img src="img/gallery_banner.png" />
            </div>
          </div>
          <br><br>

          <div id="pictureGallery" class="pictures-box">
          </div>
        </div>

        <div class="">
          <div class="container-fluid">
            <div class="span12 padding-0">
              <img src="img/registry_banner.png" />
            </div>
          </div>
        </div>

        <div class="">
            <div class="span12 padding-0">
              <img src="img/credits_banner.png" />
            </div>
        </div>
      <!--/.container-->
    </div>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/vendor/freewall.js"></script>
    <script type="text/javascript" src="js/vendor/lightbox.min.js"></script>
    <script type="text/javascript" src="js/vendor/parallax.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
